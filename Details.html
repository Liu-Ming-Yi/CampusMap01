        // é€€å‡ºå…¨å±çš„å…±ç”¨å‡½å¼
        function exitFullscreen(imgElement, overlay, wrapper) {
            imgElement.style.transform = '';
            imgElement.classList.remove('zoomed-image');
            
            // é€€å‡ºæ™‚ï¼Œæ¢å¾©åœ–ç‰‡çš„é‚Šæ¡†å’Œæ¸¸æ¨™æ¨£å¼
            imgElement.style.border = '1px solid #ddd';

            overlay.style.display = 'none';

        function enableImageZoom(imgElement) {
            const wrapper = document.getElementById('image-zoom-wrapper');
            let scaleState = 0; // 0: åŸå§‹å¤§å°, 1: å…¨å±

            const overlay = document.createElement('div');
            overlay.className = 'fullscreen-overlay';
            overlay.style.display = 'none';

            // é»æ“Šåœ–ç‰‡äº‹ä»¶è™•ç†
            imgElement.addEventListener('click', (e) => {
                e.stopPropagation();

                if (scaleState === 0) {
                    // ç‹€æ…‹ 0 -> ç‹€æ…‹ 1 (é€²å…¥å…¨å±, ç­‰æ¯”ä¾‹ç¸®æ”¾è‡³æœ€å¤§è¦–çª—)
                    
                    document.body.appendChild(overlay);

                    imgElement.classList.add('zoomed-image');
                    imgElement.style.transform = ''; 
                    
                    // é€²å…¥æ™‚ï¼Œç§»é™¤åœ–ç‰‡çš„é‚Šæ¡†ä¸¦è¨­å®šæ¸¸æ¨™
                    imgElement.style.border = 'none'; 
                    imgElement.style.cursor = 'zoom-out'; 
                    
                    scaleState = 1;

                } else if (scaleState === 1) {
                    // ç‹€æ…‹ 1 -> ç‹€æ…‹ 0 (é€€å‡ºå…¨å±ï¼Œå›åˆ°åŸå§‹å¤§å°)
                    exitFullscreen(imgElement, overlay, wrapper);
                    scaleState = 0;
                }
            });

            // é»æ“Šé®ç½©å±¤æ™‚ï¼Œé€€å‡ºå…¨å±
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay && scaleState === 1) { 
                    exitFullscreen(imgElement, overlay, wrapper);
                    scaleState = 0;
                }
            });
        }

        function renderDetails(data) {

            document.getElementById("space-name").textContent = spaceName;

            document.getElementById("campus-name").textContent = CAMPUS_MAP[String(data.CampusNo ?? "").trim()] || data.CampusNo;
            document.getElementById("space-no").textContent = spaceNo;

            const floorValue = String(data.FloorNo ?? "").trim();

            // è¨­ç½®è¿”å›é€£çµ (å‚³é sID å’Œ keyword)

        async function loadSpaceDetails() {
