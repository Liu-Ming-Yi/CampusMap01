    <style>
        /* é€™è£¡ä¿ç•™æ‚¨åŸæœ¬çš„æ¨£å¼ï¼Œé©ç”¨æ–¼æ¡Œæ©Ÿå’Œä¸€èˆ¬æ’ç‰ˆ */
        body {

        th {

            user-select: none;

            transition: background-color 0.2s; /* å¢åŠ éæ¸¡æ•ˆæœ */
        }
        th:hover {

        /* æ’åºæç¤ºæ–‡å­—çš„æ¨£å¼ */
        .sort-hint {

            margin-left: 5px;

        }
        
        /* é€£çµæ¨£å¼ï¼Œè®“ä½¿ç”¨è€…çŸ¥é“é€™æ˜¯å¯é»æ“Šçš„é€£çµ */
        td a {
            color: #007bff;
            text-decoration: none; 
            cursor: pointer;

        }
        td a:hover {

        }
    </style>
</head>
<body>
    <h1>Supabase æ¸¬è©¦ï¼šTblSpace æŸ¥è©¢</h1>

    <div id="status">ç‹€æ…‹ï¼šæº–å‚™é€£ç·šè‡³ Supabaseâ€¦</div>
    <div id="error"></div>

    <div class="search-bar">
        <label for="search-input">è«‹è¼¸å…¥ç©ºé–“åç¨±ã€ç·¨è™Ÿæˆ–åœ–ç‰‡ç·¨è™Ÿï¼š</label>
        <input type="text" id="search-input" placeholder="ä¾‹å¦‚ï¼šæœƒè­°å®¤, A102" />
        <button id="search-btn">æœå°‹</button>
        <button id="reset-btn">é¡¯ç¤ºå‰ 10 ç­†</button> Â 
    </div>

    <table id="space-table" style="display:none;">
        <thead>
            <tr id="table-head-row"></tr>
        </thead>
        <tbody id="space-tbody"></tbody>
    </table>

    <script src="./config.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

    <script>
        const statusEl = document.getElementById("status");
        const errorEl = document.getElementById("error");

        if (typeof SUPABASE_URL === "undefined" || typeof SUPABASE_ANON_KEY === "undefined") {
            if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šç„¡æ³•æ‰¾åˆ° SUPABASE_URL æˆ– SUPABASE_ANON_KEY";
            if (errorEl) errorEl.textContent = "è«‹ç¢ºèª config.js æ˜¯å¦åœ¨åŒä¸€å€‹è³‡æ–™å¤¾ã€‚";
        } else {
            if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šæ­£åœ¨é€£ç·šè‡³ Supabaseâ€¦";

            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            let currentData = [];
            let sortConfig = { key: null, direction: 1 };

            const EXCLUDED_COLUMNS = ['sID', 'PicNo']; 
            
            const COLUMN_DISPLAY_NAMES = {
                'SpaceNo': 'ç©ºé–“ç·¨è™Ÿ',
                'SpaceName': 'ç©ºé–“åç¨±',
                'CampusNo': 'æ ¡å€åç¨±',
                'BuildingNo': 'æ‰€å±¬æ¨“æ£Ÿ',
                'FloorNo': 'æ‰€åœ¨æ¨“å±¤',
            };

            const CAMPUS_MAP = {
                '1': 'ä¸­å¤®æ ¡å€(æ ¡æœ¬éƒ¨)',
                '2': 'ä»‹ä»æ ¡å€(äººç¤¾é™¢)',
                '3': 'å»ºåœ‹æ ¡å€(æ…ˆç§‘å¤§)'
            };

            const BUILDING_MAP = {
                'A': 'A æ£Ÿ', 'B': 'B æ£Ÿ', 'C': 'C æ£Ÿ', 'D': 'D æ£Ÿ', 'E': 'E æ£Ÿ', 'F': 'F æ£Ÿ',
                'G': 'G æ£Ÿ', 'H': 'H æ£Ÿ', 'I': 'I æ£Ÿ', 'J': 'J æ£Ÿ', 'K': 'K æ£Ÿ', 'L': 'L æ£Ÿ',
                'M': 'M æ£Ÿ', 'N': 'N æ£Ÿ', 'O': 'O æ£Ÿ', 'P': 'P æ£Ÿ', 'Q': 'Q æ£Ÿ', 'R': 'R æ£Ÿ',
                'S': 'S æ£Ÿ', 'T': 'T æ£Ÿ', 'U': 'U æ£Ÿ', 'V': 'V æ£Ÿ', 'W': 'W æ£Ÿ', 'X': 'X æ£Ÿ',
                'Y': 'Y æ£Ÿ', 'Z': 'Z æ£Ÿ',
                '01': 'è¡Œæ”¿å¤§æ¨“',
            };
            
            /**
                * åœ–ç‰‡æª¢æŸ¥å‡½å¼ï¼šéåŒæ­¥æª¢æŸ¥æŒ‡å®š PicNo çš„åœ–ç‰‡æ˜¯å¦å­˜åœ¨ã€‚
                * @param {string} picNo - åœ–ç‰‡ç·¨è™Ÿ
                * @returns {Promise<string|null>} - è¿”å›åœ–ç‰‡çš„è·¯å¾‘ (png æˆ– jpg)ï¼Œè‹¥ä¸å­˜åœ¨å‰‡è¿”å› nullã€‚
            */
            function checkImageExists(picNo) {
                return new Promise((resolve) => {
                    if (!picNo || picNo.trim() === "") {
                        resolve(null);
                        return;
                    }
                    const pngPath = `TCUMAP/${picNo}.png`;
                    const jpgPath = `TCUMAP/${picNo}.jpg`;

                    const checkPng = new Image();
                    checkPng.onload = () => resolve(pngPath);
                    checkPng.onerror = () => {
                        const checkJpg = new Image();
                        checkJpg.onload = () => resolve(jpgPath);
                        checkJpg.onerror = () => resolve(null); // PNG å’Œ JPG éƒ½ä¸å­˜åœ¨
                        checkJpg.src = jpgPath;
                    };
                    checkPng.src = pngPath;
                });
            }

            // å…±ç”¨å‡½å¼ï¼šæŠŠè³‡æ–™é¡¯ç¤ºæˆè¡¨æ ¼
            async function renderTable(data) { // è¨­ç‚º async æ‰èƒ½ç­‰å¾…åœ–ç‰‡æª¢æŸ¥çµæœ
                const table = document.getElementById("space-table");
                const theadRow = document.getElementById("table-head-row");
                const tbody = document.getElementById("space-tbody");

                theadRow.innerHTML = "";
                tbody.innerHTML = "";

                if (!data || data.length === 0) {
                    if (table) table.style.display = "none";
                    return;
                }

                const allColumns = Object.keys(data[0]);
                const visibleColumns = allColumns.filter(col => !EXCLUDED_COLUMNS.includes(col));

                // ç”¢ç”Ÿè¡¨é ­ (th)
                visibleColumns.forEach(col => {
                    const th = document.createElement("th");
                    let displayText = COLUMN_DISPLAY_NAMES[col] || col; 
                    
                    // æª¢æŸ¥æ˜¯å¦ç‚ºç•¶å‰æ’åºæ¬„ä½
                    if (sortConfig.key === col) {
                        // å¦‚æœæ˜¯ï¼šé¡¯ç¤ºç•¶å‰çš„æ’åºæ–¹å‘
                        const directionText = sortConfig.direction === 1 ? 'â–² (ç”±å°åˆ°å¤§)' : 'â–¼ (ç”±å¤§åˆ°å°)';
                        // ä½¿ç”¨ <font> æ¨™ç±¤å¼·åˆ¶è¦†è“‹ .sort-hint çš„é¡è‰²ï¼Œä½¿å…¶åœ¨ç•¶å‰æ’åºç‹€æ…‹ä¸‹æ›´çªå‡º
                        displayText += `<span class="sort-hint"><font color="#007bff">${directionText}</font></span>`; 
                    } else {
                        // å¦‚æœä¸æ˜¯æ’åºæ¬„ä½ï¼Œå‰‡é¡¯ç¤ºã€Œé»æ“Šæ’åºã€çš„æç¤º
                        displayText += `<span class="sort-hint"> (é»æ“Šæ’åº)</span>`;
                    }

                    th.innerHTML = displayText;
                    th.onclick = () => { handleSort(col); };
                    if (theadRow) theadRow.appendChild(th);
                });

                // ç”¢ç”Ÿæ¯ä¸€åˆ—è³‡æ–™ (td)
                for (const row of data) {
                    const tr = document.createElement("tr");
                    
                    for (const col of visibleColumns) {
                        const td = document.createElement("td");
                        
                        // âŒ ç§»é™¤ï¼štd.setAttribute('data-label', COLUMN_DISPLAY_NAMES[col] || col); (RWD ç›¸é—œ)
                        
                        const cellValue = String(row[col] ?? "").trim();

                        if (col === "CampusNo") {
                            td.textContent = CAMPUS_MAP[cellValue] || cellValue; 
                        } else if (col === "BuildingNo") {
                            td.textContent = BUILDING_MAP[cellValue] || cellValue;
                        } else if (col === "FloorNo") { 
                            if (cellValue !== "" && !isNaN(Number(cellValue))) {
                                td.textContent = cellValue + ' æ¨“'; 
                            } else {
                                td.textContent = cellValue;
                            }

                        } else if (col === "SpaceName") {
                            td.textContent = cellValue; // é è¨­é¡¯ç¤ºç´”æ–‡å­—
                            
                            const spaceNo = row.SpaceNo;
                            const picNo = row.PicNo; 
                            
                            // ğŸ’¡ åªæœ‰ç•¶æœ‰ PicNo æ™‚æ‰åŸ·è¡Œåœ–ç‰‡æª¢æŸ¥
                            if (picNo) {
                                // éåŒæ­¥æª¢æŸ¥åœ–ç‰‡æ˜¯å¦å­˜åœ¨ï¼Œæª¢æŸ¥å®Œæˆå¾Œæ‰æ›´æ–°å„²å­˜æ ¼å…§å®¹
                                const imagePath = await checkImageExists(picNo); 
                                
                                if (imagePath) {
                                    // åœ–ç‰‡å­˜åœ¨ï¼Œè½‰æ›ç‚ºè¶…é€£çµ
                                    td.innerHTML = ''; // æ¸…ç©ºç´”æ–‡å­—
                                    
                                    const detailLink = document.createElement('a');
                                    detailLink.href = `Details.html?spaceNo=${encodeURIComponent(spaceNo)}`; 
                                    detailLink.textContent = cellValue; 
                                    detailLink.target = "_blank"; 
                                    detailLink.title = `é»æ“ŠæŸ¥çœ‹ ${cellValue} çš„è©³ç´°è³‡æ–™åŠå¹³é¢åœ–`;
                                    
                                    td.appendChild(detailLink);
                                } else {
                                    // åœ–ç‰‡ä¸å­˜åœ¨ï¼Œç¶­æŒç´”æ–‡å­—
                                    td.title = `æ²’æœ‰æ‰¾åˆ° ${cellValue} çš„å¹³é¢åœ–`;
                                }
                            }
                        } else {
                            td.textContent = cellValue;
                        }

                        tr.appendChild(td);
                    }
                    if (tbody) tbody.appendChild(tr);
                }

                if (table) table.style.display = "table";
            }

            // æ’åºè™•ç†å‡½å¼ - é‚è¼¯ä¸è®Š
            function handleSort(key) {
                if (sortConfig.key === key) {
                    sortConfig.direction *= -1;
                } else {
                    sortConfig.key = key;
                    sortConfig.direction = 1; 
                }

                currentData.sort((a, b) => {
                    let valA = a[key];
                    let valB = b[key];

                    if (valA == null) return 1;
                    if (valB == null) return -1;

                    if (!isNaN(valA) && !isNaN(valB)) {
                        return (Number(valA) - Number(valB)) * sortConfig.direction;
                    }
                    return String(valA).localeCompare(String(valB)) * sortConfig.direction;
                });

                renderTable(currentData); 
            }

            // è¼‰å…¥è³‡æ–™å‡½å¼ - é‚è¼¯ä¸è®Š
            async function loadSpaces(keyword = "", limitCount = 0) { 
                if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šè³‡æ–™è®€å–ä¸­â€¦";
                if (errorEl) errorEl.textContent = "";

                let query = supabaseClient.from("TblSpace").select("*"); 
                const trimmedKeyword = keyword.trim();

                if (trimmedKeyword !== "") {
                    const orFilter = 
                        `SpaceName.ilike.%${trimmedKeyword}%,` + 
                        `SpaceNo.ilike.%${trimmedKeyword}%,` +
                        `PicNo.ilike.%${trimmedKeyword}%`; 
                    query = query.or(orFilter);
                }

                if (limitCount > 0) {
                    query = query.limit(limitCount);
                }

                const { data, error } = await query;

                if (error) {
                    if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šè®€å–å¤±æ•—";
                    if (errorEl) errorEl.textContent = "éŒ¯èª¤è¨Šæ¯ï¼š\n" + error.message;
                    renderTable([]);
                    return;
                }

                if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šè®€å–æˆåŠŸï¼Œå…±å–å¾— " + (data ? data.length : 0) + " ç­†è³‡æ–™";

                if (!data || data.length === 0) {
                    renderTable([]);
                    return;
                }

                currentData = data;
                sortConfig = { key: null, direction: 1 }; 
                
                await renderTable(currentData); // ç¢ºä¿ç­‰å¾…è¡¨æ ¼æ¸²æŸ“å®Œæˆ
            }

            // ------------------------------------
            // äº‹ä»¶ç¶å®š
            // ------------------------------------
            loadSpaces("", 10);

            const searchBtn = document.getElementById("search-btn");
            const resetBtn = document.getElementById("reset-btn");
            const searchInput = document.getElementById("search-input");

            if (searchBtn && searchInput) {
                searchBtn.addEventListener("click", () => {
                    const keyword = searchInput.value;
                    loadSpaces(keyword, 0); 
                });
            }

            if (resetBtn && searchInput) {
                resetBtn.addEventListener("click", () => {
                    searchInput.value = ""; 
                    loadSpaces("", 10); 
                });
            }

            if (searchInput) {
                searchInput.addEventListener("keyup", (e) => {
                    if (e.key === "Enter") {
                        const keyword = e.target.value;
                        loadSpaces(keyword, 0); 
                    }
                });
            }
        }
    </script>
</body>
