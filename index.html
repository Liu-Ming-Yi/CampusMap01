<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>æ ¡åœ’å°‹è·¯æ…ˆå¤§ç©ºé–“æŸ¥è©¢å¹³å°</title>
    <link rel="icon" href="TCUMAP/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* --- æ ¸å¿ƒè®Šæ•¸ --- */
        :root {
            --tech-blue: #007bff;
            --neon-glow: rgba(0, 123, 255, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --bg-color: #f0f2f5;
            --text-main: #2c3e50;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --table-head: #f8fafc;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-main: #e2e8f0;
            --glass-bg: rgba(30, 30, 30, 0.9);
            --card-bg: #1e1e1e;
            --border-color: #333;
            --table-head: #252525;
            --neon-glow: rgba(0, 123, 255, 0.3);
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 0; 
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--tech-blue); }

        .main-content-wrapper { max-width: 100%; padding: 0 20px; margin: 20px auto; }

        .header-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; padding: 15px;
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border-radius: 12px; border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .header-bar h1 { font-size: 1.4rem; margin: 0; color: var(--text-main); letter-spacing: 1px; }
        
        .stat-tag { 
            background: var(--card-bg); padding: 6px 14px; border-radius: 8px; 
            font-size: 0.85rem; border: 1px solid var(--border-color);
            color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            white-space: nowrap;
        }

        #theme-toggle, #lang-toggle { 
            cursor: pointer; font-size: 1.2rem; width: 42px; height: 42px;
            border-radius: 50%; background: var(--card-bg);
            border: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #theme-toggle:hover, #lang-toggle:hover { border-color: var(--tech-blue); box-shadow: 0 0 12px var(--neon-glow); transform: scale(1.1); }
        
        #lang-toggle { font-size: 0.85rem; font-weight: bold; color: var(--tech-blue); }

        .search-bar { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .search-bar input, .search-bar select { 
            padding: 10px 15px; border-radius: 8px; border: 1px solid var(--border-color); 
            background: var(--card-bg); color: var(--text-main); outline: none; transition: all 0.3s;
        }
        .search-bar input:focus { border-color: var(--tech-blue); box-shadow: 0 0 0 3px var(--neon-glow); }
        
        .search-bar button { 
            padding: 10px 20px; border-radius: 8px; border: none; 
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white; cursor: pointer; font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,86,179,0.3); transition: 0.3s;
        }

        .table-container { 
            width: 100%; overflow-x: auto; background: var(--card-bg); 
            border-radius: 12px; border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }
        table { width: 100%; min-width: 800px; border-collapse: collapse; table-layout: fixed; }
        
        th, td { text-align: center; vertical-align: middle; padding: 15px 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th:first-child, td:first-child { padding-left: 60px; }

        th { 
            background: var(--table-head); color: var(--text-main); font-weight: 600; text-transform: uppercase;
            font-size: 0.75rem; letter-spacing: 0.05em; border-bottom: 2px solid var(--border-color);
            cursor: pointer; position: relative; transition: background 0.2s;
        }

        .sort-indicator { display: inline-flex; flex-direction: column; vertical-align: 3px; margin-left: 6px; line-height: 0.6; }
        .sort-arrow { color: #cbd5e0; font-size: 0.7rem; }
        .active-asc .arrow-up { color: var(--tech-blue); }
        .active-desc .arrow-down { color: var(--tech-blue); }

        td { border-bottom: 1px solid var(--border-color); font-size: 0.9rem; color: var(--text-main); }
        .highlight-row { background-color: rgba(0, 123, 255, 0.1) !important; box-shadow: inset 4px 0 0 var(--tech-blue); }
        .highlight-row td { color: var(--tech-blue); font-weight: 700; }

        td a { color: var(--tech-blue); text-decoration: none; font-weight: 500; }
        td a:hover { text-decoration: underline; }

        #back-to-top {
            display: none; position: fixed; bottom: 30px; right: 30px; 
            width: 50px; height: 50px; background: rgba(26, 32, 44, 0.9);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            color: #00f2fe; z-index: 1000; align-items: center; justify-content: center; transition: 0.4s;
        }
        #back-to-top.show { display: flex; }

        .floating-header-container { 
            position: fixed; top: 0; z-index: 100; overflow: hidden; 
            background: var(--glass-bg); backdrop-filter: blur(8px);
            display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-bottom: 1px solid var(--tech-blue);
        }
    </style>
</head>
<body>

    <div class="main-content-wrapper">
        <div class="header-bar">
            <h1 id="ui-main-title">æ ¡åœ’å°‹è·¯ <span style="color:var(--tech-blue)">æ…ˆå¤§ç©ºé–“æŸ¥è©¢å¹³å°</span></h1>
            <div style="display: flex; gap: 12px; align-items: center;">
                <div id="lang-toggle" title="Switch Language">EN</div>
                <div id="theme-toggle" title="åˆ‡æ›æ·±æ·ºæ¨¡å¼">
                    <span id="theme-icon">ğŸŒ™</span>
                </div>
                <div class="stat-tag"><span id="ui-online-label">åœ¨ç·šäººæ•¸</span>: <span id="online-count" style="color:var(--tech-blue); margin-left:5px;">1</span></div>
                <div class="stat-tag"><span id="ui-visit-label">éŠè¦½äººæ•¸</span>: <span id="visit-total" style="margin-left:5px;">...</span></div>
            </div>
        </div>

        <div id="status" style="font-size: 0.8rem; color: #718096; margin-bottom: 10px;">SYSTEM READY</div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="æœå°‹é—œéµå­—æˆ–ç·¨è™Ÿ..." />
            <select id="campus-filter"></select>
            <select id="building-filter"></select>
            <button id="search-btn">æœå°‹ç©ºé–“</button>
            <button id="reset-btn" style="display:none; background: #e53e3e;">RESET</button>
        </div>

        <div class="table-container" id="table-container">
            <table id="space-table">
                <thead><tr id="table-head-row"></tr></thead>
                <tbody id="space-tbody"></tbody>
            </table>
        </div>
    </div>

    <div class="floating-header-container" id="floating-header-container">
        <table id="floating-combined-table">
            <thead id="floating-thead"></thead>
            <tbody id="floating-pinned-tbody"></tbody>
        </table>
    </div>
    
    <a id="back-to-top" href="javascript:window.scrollTo({top:0, behavior:'smooth'});">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
    </a>

    <script src="./config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // å»ºç¯‰ç‰©åç¨±å°ç…§è¡¨ (i18n)
            const BUILDING_NAMES_I18N = {
                zh: {
                    "1": { "A": "å’Œæ•¬æ¨“ A æ£Ÿ", "B": "å’Œæ•¬æ¨“ B æ£Ÿ", "C": "å’Œæ•¬æ¨“ C æ£Ÿ", "D": "å‹¤è€•æ¨“ D æ£Ÿ", "E": "å‹¤è€•æ¨“ E æ£Ÿ", "F": "å¤§æ¨æ¨“ F æ£Ÿ", "H": "ç¦ç”°æ¨“ H æ£Ÿ", "L": "å¤§æ„›æ¨“ L æ£Ÿ", "T": "å¤§å–œé¤¨ T æ£Ÿ" },
                    "2": { "A": "åˆå¿ƒæ¨“ 2A æ£Ÿ", "B": "æ–‡å¿ƒæ¨“ 2B æ£Ÿ", "C": "ç«‹å¿ƒæ¨“ 2C æ£Ÿ", "D": "çŸ¥å¿ƒæ¨“ 2D æ£Ÿ", "E": "æ˜å¿ƒæ¨“ 2E æ£Ÿ", "G": "é«”è‚²é¤¨ 2G æ£Ÿ", "H": "æ´»å‹•ä¸­å¿ƒ 2H æ£Ÿ" }
                },
                en: {
                    "1": { "A": "Hejing Bldg A", "B": "Hejing Bldg B", "C": "Hejing Bldg C", "D": "Qingeng Bldg D", "E": "Qingeng Bldg E", "F": "Dashe Bldg F", "H": "Futian Bldg H", "L": "Daai Bldg L", "T": "Daxi Bldg T" },
                    "2": { "A": "Hexin Bldg 2A", "B": "Wenxin Bldg 2B", "C": "Lixin Bldg 2C", "D": "Zhixin Bldg 2D", "E": "Mingxin Bldg 2E", "G": "Gym 2G", "H": "Activity 2H" }
                }
            };

            // ä»‹é¢æ–‡å­—èªè¨€åŒ…
            const I18N_DICT = {
                zh: {
                    mainTitle: 'æ ¡åœ’å°‹è·¯ <span style="color:var(--tech-blue)">æ…ˆå¤§ç©ºé–“æŸ¥è©¢å¹³å°</span>',
                    online: 'åœ¨ç·šäººæ•¸', visit: 'éŠè¦½äººæ•¸',
                    searchPlh: 'æœå°‹é—œéµå­—æˆ–ç·¨è™Ÿ...', searchBtn: 'æœå°‹ç©ºé–“',
                    allCampus: '-- æ‰€æœ‰æ ¡å€ --', allBld: '-- æ‰€æœ‰æ¨“æ£Ÿ --', bldUnit: ' æ£Ÿ',
                    campusMap: { '1': 'ä¸­å¤®æ ¡å€', '2': 'ä»‹ä»æ ¡å€', '3': 'å»ºåœ‹æ ¡å€' },
                    colNames: { 'SpaceNo': 'ç©ºé–“ç·¨è™Ÿ', 'SpaceName': 'ç©ºé–“åç¨±', 'CampusNo': 'æ ¡å€', 'BuildingNo': 'æ¨“æ£Ÿ', 'FloorNo': 'æ¨“å±¤', 'PicNo': 'åœ–è™Ÿ' },
                    floorUnit: ' æ¨“', systemReady: 'ç³»çµ±å°±ç·’'
                },
                en: {
                    mainTitle: 'Campus Wayfinding <span style="color:var(--tech-blue)">TCU Map</span>',
                    online: 'Online', visit: 'Visits',
                    searchPlh: 'Search ID or keywords...', searchBtn: 'Search',
                    allCampus: '-- All Campus --', allBld: '-- All Buildings --', bldUnit: ' Bld',
                    campusMap: { '1': 'Main Campus', '2': 'Jieren Campus', '3': 'Jianguo Campus' },
                    colNames: { 'SpaceNo': 'Space ID', 'SpaceName': 'Name', 'CampusNo': 'Campus', 'BuildingNo': 'Building', 'FloorNo': 'Floor', 'PicNo': 'Pic ID' },
                    floorUnit: 'F', systemReady: 'SYSTEM READY'
                }
            };

            const app = {
                supabase: null, currentData: [], highlightID: null, sortCol: 'SpaceNo', sortDir: 1,
                lang: localStorage.getItem('lang') || 'zh', // é è¨­èªè¨€

                async init() {
                    this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    this.setupTheme(); 
                    this.setupLanguage(); // åˆå§‹åŒ–èªè¨€
                    this.setupOnlinePresence();
                    this.setupStats();
                    this.bindEvents();
                    this.loadFromURL();
                },

                setupTheme() {
                    const toggleBtn = document.getElementById('theme-toggle');
                    const themeIcon = document.getElementById('theme-icon');
                    const body = document.body;
                    const savedTheme = localStorage.getItem('theme');
                    const updateUI = (isDark) => {
                        body.classList.toggle('dark-mode', isDark);
                        themeIcon.textContent = isDark ? 'ğŸ”†' : 'ğŸŒ™';
                    };
                    if (savedTheme === 'dark') updateUI(true);
                    toggleBtn.onclick = () => {
                        const isNowDark = !body.classList.contains('dark-mode');
                        updateUI(isNowDark);
                        localStorage.setItem('theme', isNowDark ? 'dark' : 'light');
                    };
                },

                // æ–°å¢èªè¨€åˆ‡æ›é‚è¼¯
                setupLanguage() {
                    const langBtn = document.getElementById('lang-toggle');
                    const updateUI = () => {
                        const dict = I18N_DICT[this.lang];
                        // æ›´æ–°æ¨™é¡Œèˆ‡éœæ…‹æ–‡å­—
                        document.getElementById('ui-main-title').innerHTML = dict.mainTitle;
                        document.getElementById('ui-online-label').textContent = dict.online;
                        document.getElementById('ui-visit-label').textContent = dict.visit;
                        document.getElementById('status').textContent = dict.systemReady;
                        document.getElementById('search-input').placeholder = dict.searchPlh;
                        document.getElementById('search-btn').textContent = dict.searchBtn;
                        langBtn.textContent = this.lang === 'zh' ? 'EN' : 'ä¸­æ–‡';
                        
                        // æ›´æ–°ä¸‹æ‹‰é¸å–®èˆ‡è¡¨æ ¼
                        this.renderFilters();
                        if (this.currentData.length > 0) this.sortAndRender();
                    };

                    langBtn.onclick = () => {
                        this.lang = this.lang === 'zh' ? 'en' : 'zh';
                        localStorage.setItem('lang', this.lang);
                        updateUI();
                    };
                    updateUI();
                },

                setupOnlinePresence() {
                    const channel = this.supabase.channel('online-users', {
                        config: { presence: { key: 'user-' + Math.random().toString(36).substr(2, 9) } }
                    });
                    channel
                        .on('presence', { event: 'sync' }, () => {
                            const state = channel.presenceState();
                            document.getElementById('online-count').textContent = Object.keys(state).length;
                        })
                        .subscribe(async (status) => {
                            if (status === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() });
                        });
                },

                async setupStats() {
                    try {
                        const res = await fetch('https://api.ipify.org?format=json');
                        const { ip } = await res.json();
                        await this.supabase
                            .from('daily_page_views')
                            .upsert({ ip_address: ip }, { onConflict: 'ip_address,view_date' });

                        const { count, error } = await this.supabase
                            .from('daily_page_views')
                            .select('*', { count: 'exact', head: true });

                        if (!error) document.getElementById('visit-total').textContent = count || 0;
                    } catch (e) { 
                        console.log("Stats Loaded"); 
                    }
                },

                renderFilters() {
                    const dict = I18N_DICT[this.lang];
                    let c = `<option value="">${dict.allCampus}</option>`;
                    Object.entries(dict.campusMap).forEach(([k, v]) => c += `<option value="${k}">${v}</option>`);
                    document.getElementById('campus-filter').innerHTML = c;

                    let b = `<option value="">${dict.allBld}</option>`;
                    for (let i = 65; i <= 90; i++) {
                        const char = String.fromCharCode(i);
                        b += `<option value="${char}">${char}${dict.bldUnit}</option>`;
                    }
                    document.getElementById('building-filter').innerHTML = b;
                },

                bindEvents() {
                    const search = () => this.fetchData(document.getElementById('search-input').value);
                    document.getElementById('search-btn').onclick = search;
                    document.getElementById('search-input').onkeypress = (e) => { if (e.key === 'Enter') search(); };
                    document.getElementById('reset-btn').onclick = () => { 
                        this.highlightID = null; 
                        document.getElementById('search-input').value = "";
                        window.location.href = window.location.pathname; 
                    };
                    
                    const sortClick = (e) => {
                        const th = e.target.closest('th');
                        if (th) {
                            this.sortDir = (this.sortCol === th.dataset.col) ? this.sortDir * -1 : 1;
                            this.sortCol = th.dataset.col;
                            this.sortAndRender();
                        }
                    };
                    document.getElementById("table-head-row").onclick = sortClick;
                    document.getElementById("floating-thead").onclick = sortClick;

                    window.onscroll = () => {
                        const t = document.getElementById("space-table"), fc = document.getElementById("floating-header-container"), 
                              tr = t.getBoundingClientRect(), mc = document.getElementById("table-container"), 
                              btn = document.getElementById("back-to-top");
                        if (window.scrollY > 400) btn.classList.add('show'); else btn.classList.remove('show');
                        if (tr.top < 0 && tr.bottom > 150) {
                            fc.style.display = "block"; fc.style.width = mc.offsetWidth + "px";
                            fc.style.left = mc.getBoundingClientRect().left + "px";
                            fc.style.scrollLeft = mc.scrollLeft;
                        } else { fc.style.display = "none"; }
                    };
                },

                async fetchData(kw = "", hID = null) {
                    const camp = document.getElementById('campus-filter').value, bld = document.getElementById('building-filter').value;
                    let q = this.supabase.from("TblSpace").select('*');
                    if (kw) q = q.or(`SpaceName.ilike.%${kw}%,SpaceNo.ilike.%${kw}%`);
                    if (camp) q = q.eq('CampusNo', camp);
                    if (bld) q = q.or(`BuildingNo.eq.${bld},BuildingNo.eq.2${bld}`);
                    const { data } = await q.limit(1000);
                    this.currentData = data || [];
                    if (hID) this.highlightID = String(hID);
                    this.sortAndRender();
                },

                sortAndRender() {
                    const p = this.currentData.filter(r => String(r.sID) === this.highlightID);
                    const o = this.currentData.filter(r => String(r.sID) !== this.highlightID);
                    const colKeys = ['SpaceNo', 'SpaceName', 'CampusNo', 'BuildingNo', 'FloorNo', 'PicNo'];
                    
                    o.sort((a, b) => String(a[this.sortCol] || "").localeCompare(String(b[this.sortCol] || ""), undefined, { numeric: true }) * this.sortDir);
                    this.currentData = [...p, ...o];
                    
                    const dict = I18N_DICT[this.lang];
                    const h = colKeys.map(c => {
                        const activeClass = this.sortCol === c ? (this.sortDir === 1 ? 'active-asc' : 'active-desc') : '';
                        return `<th data-col="${c}" class="${activeClass}">${dict.colNames[c]}<span class="sort-indicator"><span class="sort-arrow arrow-up">â–´</span><span class="sort-arrow arrow-down">â–¾</span></span></th>`;
                    }).join('');
                    
                    document.getElementById("table-head-row").innerHTML = h;
                    document.getElementById("floating-thead").innerHTML = `<tr>${h}</tr>`;
                    
                    let pinnedHTML = "";
                    const rows = this.currentData.map(row => {
                        const isP = String(row.sID) === this.highlightID;
                        const rowC = colKeys.map(c => {
                            let v = row[c] ?? "";
                            if (c === 'CampusNo') v = dict.campusMap[v] || v;
                            if (c === 'BuildingNo') {
                                const m = BUILDING_NAMES_I18N[this.lang][row.CampusNo];
                                v = m ? (m[v] || m[v.replace(/^2/,'')] || `${v}${dict.bldUnit}`) : (v ? `${v}${dict.bldUnit}` : "");
                            }
                            if (c === 'FloorNo' && v) v = `${v}${dict.floorUnit}`;
                            if (c === 'SpaceName' && row.PicNo) {
                                return `<td><a href="Details.html?sID=${row.sID}&keyword=${encodeURIComponent(document.getElementById('search-input').value)}">${v}</a></td>`;
                            }
                            return `<td>${v}</td>`;
                        }).join('');
                        const fullR = `<tr class="${isP ? 'highlight-row' : ''}">${rowC}</tr>`;
                        if (isP) pinnedHTML = fullR;
                        return fullR;
                    }).join('');

                    document.getElementById("space-tbody").innerHTML = rows;
                    document.getElementById("floating-pinned-tbody").innerHTML = pinnedHTML;
                    document.getElementById('reset-btn').style.display = 'inline-block';
                },

                loadFromURL() {
                    const p = new URLSearchParams(window.location.search);
                    this.fetchData(p.get('keyword') || "", p.get('highlightID'));
                    document.getElementById('search-input').value = p.get('keyword') || "";
                }
            };
            app.init();
        });
    </script>
</body>
