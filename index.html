    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const campusMapApp = {
                // --- DOM Elements ---
                statusEl: document.getElementById("status"),
                errorEl: document.getElementById("error"),
                searchInput: document.getElementById("search-input"),
                searchBtn: document.getElementById("search-btn"),
                resetBtn: document.getElementById("reset-btn"),
                limitBtn: document.getElementById("limit-btn"),
                tableContainerEl: document.getElementById("table-container"),
                theadRow: document.getElementById("table-head-row"),
                tbody: document.getElementById("space-tbody"),
                spaceTableEl: document.getElementById("space-table"),
                floatingHeaderContainerEl: document.getElementById("floating-header-container"),
                floatingHeaderRow: document.getElementById("floating-header-row"),
                // æ–°å¢ç¯©é¸å™¨ DOM å…ƒç´ 
                campusFilterEl: document.getElementById("campus-filter"),
                buildingFilterEl: document.getElementById("building-filter"),
                // *æ–°å¢: å›åˆ°é ‚ç«¯æŒ‰éˆ• DOM å…ƒç´ *
                backToTopBtn: document.getElementById("back-to-top"),

                // --- State / Constants ---
                supabaseClient: null,
                currentData: [],
                currentKeyword: "",
                sortConfig: {
                    key: 'SpaceNo',
                    direction: 1
                },
                EXCLUDED_COLUMNS: ['sID'],
                COLUMN_DISPLAY_NAMES: {
                    'SpaceNo': 'ç©ºé–“ç·¨è™Ÿ',
                    'SpaceName': 'ç©ºé–“åç¨±',
                    'CampusNo': 'æ ¡å€åç¨±',
                    'BuildingNo': 'æ‰€å±¬æ¨“æ£Ÿ',
                    'FloorNo': 'æ‰€åœ¨æ¨“å±¤',
                    'PicNo': 'åœ–ç‰‡ç·¨è™Ÿ'
                },
                SELECT_COLUMNS: 'sID,SpaceNo,SpaceName,CampusNo,BuildingNo,FloorNo,PicNo',
                MAX_ROW_LIMIT: 5000,
                CAMPUS_MAP: Object.freeze({
                    '1': 'ä¸­å¤®æ ¡å€(æ ¡æœ¬éƒ¨)',
                    '2': 'ä»‹ä»æ ¡å€(äººç¤¾é™¢)',
                    '3': 'å»ºåœ‹æ ¡å€(æ…ˆç§‘å¤§)'
                }),
                BUILDING_MAP: Object.freeze({
                    'A': 'A æ£Ÿ',
                    'B': 'B æ£Ÿ',
                    'C': 'C æ£Ÿ',
                    'D': 'D æ£Ÿ',
                    'E': 'E æ£Ÿ',
                    'F': 'F æ£Ÿ',
                    'G': 'G æ£Ÿ',
                    'H': 'H æ£Ÿ',
                    'I': 'I æ£Ÿ',
                    'J': 'J æ£Ÿ',
                    'K': 'K æ£Ÿ',
                    'L': 'L æ£Ÿ',
                    'M': 'M æ£Ÿ',
                    'N': 'N æ£Ÿ',
                    'O': 'O æ£Ÿ',
                    'P': 'P æ£Ÿ',
                    'Q': 'Q æ£Ÿ',
                    'R': 'R æ£Ÿ',
                    'S': 'S æ£Ÿ',
                    'T': 'T æ£Ÿ',
                    'U': 'U æ£Ÿ',
                    'V': 'V æ£Ÿ',
                    'W': 'W æ£Ÿ',
                    'X': 'X æ£Ÿ',
                    'Y': 'Y æ£Ÿ',
                    'Z': 'Z æ£Ÿ',
                    '01': 'è¡Œæ”¿å¤§æ¨“',
                }),

                // --- Methods ---
                init() {
                    if (typeof SUPABASE_URL === "undefined" || typeof SUPABASE_ANON_KEY === "undefined") {
                        this.statusEl.textContent = "ç‹€æ…‹: ç„¡æ³•æ‰¾åˆ°è¨­å®šæª”";
                        this.errorEl.textContent = "è«‹ç¢ºèª config.js æª”æ¡ˆå­˜åœ¨ä¸”å·²æ­£ç¢ºè¼‰å…¥ã€‚";
                        return;
                    }

                    this.statusEl.textContent = "ç‹€æ…‹: æ­£åœ¨é€£ç·šè‡³ Supabase...";
                    this.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                    this.populateFilters();
                    this.addEventListeners();
                    this.loadFromURL();
                },

                addEventListeners() {
                    this.searchBtn.addEventListener("click", () => this.loadSpaces(this.searchInput.value));
                    this.resetBtn.addEventListener("click", () => {
                        this.searchInput.value = "";
                        this.campusFilterEl.value = "";
                        this.buildingFilterEl.value = "";
                        window.location.href = window.location.pathname; // é‡è¨­ URL ä¸¦é‡æ–°è¼‰å…¥å…¨éƒ¨è³‡æ–™
                    });
                    this.limitBtn.addEventListener("click", () => this.loadSpaces(this.currentKeyword, 10));
                    this.searchInput.addEventListener("keyup", e => e.key === "Enter" && this.loadSpaces(e.target.value));
                    this.searchInput.addEventListener("input", () => this.toggleSearchActions(this.searchInput.value.trim() !== ""));
                    this.campusFilterEl.addEventListener("change", () => this.loadSpaces(this.searchInput.value));
                    this.buildingFilterEl.addEventListener("change", () => this.loadSpaces(this.searchInput.value));

                    const sortHandler = (e) => {
                        const th = e.target.closest('th');
                        if (th && th.dataset.col === 'SpaceNo') {
                            const highlightID = new URLSearchParams(window.location.search).get('highlightID');
                            this.handleSort(th.dataset.col, highlightID);
                        }
                    };
                    this.theadRow.addEventListener('click', sortHandler);
                    this.floatingHeaderRow.addEventListener('click', sortHandler);

                    // æ›´æ–°: æ»¾å‹•äº‹ä»¶ç›£è½å™¨
                    window.addEventListener('scroll', () => {
                        this.handleFloatingHeader();
                        this.handleScroll(); // å‘¼å«è™•ç† Back to Top æŒ‰éˆ•çš„å‡½å¼
                    });

                    window.addEventListener('resize', () => {
                        this.syncHeaderWidths();
                        this.handleFloatingHeader();
                    });

                    // æ–°å¢: è™•ç† Back to Top æŒ‰éˆ•é»æ“Šäº‹ä»¶
                    this.backToTopBtn.addEventListener("click", (e) => {
                        e.preventDefault();
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth' // å¹³æ»‘æ»¾å‹•
                        });
                    });
                },

                // æ–°å¢: è™•ç†å›åˆ°é ‚ç«¯æŒ‰éˆ•çš„é¡¯ç¤º/éš±è—
                handleScroll() {
                    const scrollThreshold = 300; // å‘ä¸‹æ»¾å‹•è¶…é 300px æ™‚é¡¯ç¤ºæŒ‰éˆ•
                    if (window.scrollY > scrollThreshold) {
                        this.backToTopBtn.style.display = 'block';
                    } else {
                        this.backToTopBtn.style.display = 'none';
                    }
                },

                populateFilters() {
                    let campusOptions = '<option value="">-- æ‰€æœ‰æ ¡å€ --</option>';
                    Object.keys(this.CAMPUS_MAP).forEach(key => {
                        campusOptions += `<option value="${key}">${this.CAMPUS_MAP[key]}</option>`;
                    });
                    this.campusFilterEl.innerHTML = campusOptions;

                    let buildingOptions = '<option value="">-- æ‰€æœ‰æ¨“æ£Ÿ --</option>';
                    Object.keys(this.BUILDING_MAP).forEach(key => {
                        buildingOptions += `<option value="${key}">${this.BUILDING_MAP[key]}</option>`;
                    });
                    this.buildingFilterEl.innerHTML = buildingOptions;
                },

                loadFromURL() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnKeyword = urlParams.get('keyword');
                    const highlightID = urlParams.get('highlightID');
                    const returnCampus = urlParams.get('campus');
                    const returnBuilding = urlParams.get('building');

                    if (returnCampus) this.campusFilterEl.value = returnCampus;
                    if (returnBuilding) this.buildingFilterEl.value = returnBuilding;

                    if (returnKeyword || returnCampus || returnBuilding) {
                        this.searchInput.value = returnKeyword || "";
                        this.toggleSearchActions(returnKeyword ? returnKeyword.trim() !== "" : true);
                        this.loadSpaces(returnKeyword, 0, highlightID);
                    } else {
                        this.toggleSearchActions(false);
                        this.loadSpaces("", 0);
                    }
                },

                toggleSearchActions(hasKeywordOrFilter) {
                    // åªè¦æœ‰é—œéµå­—å°±é¡¯ç¤º limit æŒ‰é’®ï¼Œåªè¦æœ‰ç¯©é¸æˆ–é—œéµå­—å°±é¡¯ç¤º reset æŒ‰é’®
                    this.limitBtn.style.display = (this.searchInput.value.trim() !== "") ? 'inline-block' : 'none';
                    this.resetBtn.style.display = 'inline-block';
                },

                cleanSpaceData(data) {
                    if (!data) return [];
                    return data.map(item => ({
                        ...item,
                        SpaceNo: String(item.SpaceNo || '').trim(),
                        SpaceName: String(item.SpaceName || '').trim(),
                        PicNo: String(item.PicNo || '').trim(),
                    }));
                },

                syncHeaderWidths() {
                    if (!this.spaceTableEl || !this.floatingHeaderContainerEl || this.tableContainerEl.style.display === "none") return;

                    const originalTableContainer = this.tableContainerEl;
                    const originalHeaderCells = this.theadRow.children;
                    const floatingHeaderCells = this.floatingHeaderRow.children;

                    if (originalHeaderCells.length === 0) return;

                    const tableContainerRect = originalTableContainer.getBoundingClientRect();
                    const tableContainerScrollLeft = originalTableContainer.scrollLeft;

                    this.floatingHeaderContainerEl.style.width = `${tableContainerRect.width}px`;
                    document.getElementById("floating-header-table").style.marginLeft = `-${tableContainerScrollLeft}px`;

                    for (let i = 0; i < originalHeaderCells.length; i++) {
                        const originalTh = originalHeaderCells[i];
                        const floatingTh = floatingHeaderCells[i];
                        const width = window.getComputedStyle(originalTh).width;

                        if (floatingTh) {
                            floatingTh.style.width = width;
                            floatingTh.style.minWidth = width;
                        }
                    }

                    const wrapperPaddingLeft = window.getComputedStyle(document.querySelector('.main-content-wrapper')).paddingLeft;
                    this.floatingHeaderContainerEl.style.left = wrapperPaddingLeft;
                },

                handleFloatingHeader() {
                    if (!this.spaceTableEl || this.tableContainerEl.style.display === "none") return;

                    const tableTop = this.spaceTableEl.getBoundingClientRect().top;
                    const tableBottom = this.spaceTableEl.getBoundingClientRect().bottom;
                    const headerHeight = this.floatingHeaderContainerEl.offsetHeight || 45;

                    if (tableTop < 0 && tableBottom > headerHeight) {
                        if (this.floatingHeaderContainerEl.style.display === "none") {
                            this.syncHeaderWidths();
                            this.floatingHeaderContainerEl.style.display = "block";
                        }
                    } else {
                        if (this.floatingHeaderContainerEl.style.display === "block") {
                            this.floatingHeaderContainerEl.style.display = "none";
                        }
                    }
                },

                renderTable(data, highlightID = null) {
                    this.theadRow.innerHTML = "";
                    this.floatingHeaderRow.innerHTML = "";
                    this.tbody.innerHTML = "";

                    if (!data || data.length === 0) {
                        this.tableContainerEl.style.display = "none";
                        this.floatingHeaderContainerEl.style.display = "none";
                        return;
                    }

                    this.tableContainerEl.style.display = "block";

                    const visibleColumns = Object.keys(data[0]).filter(col => !this.EXCLUDED_COLUMNS.includes(col));

                    // --- Render Header (ä¸»è¡¨é ­å’Œæµ®å‹•è¡¨é ­åŒæ™‚æ¸²æŸ“) ---
                    const headerHTML = visibleColumns.map(col => {
                        const isSpaceNo = col === "SpaceNo";
                        const isSortKey = this.sortConfig.key === col;
                        let indicatorHTML = '';

                        if (isSpaceNo) {
                            if (isSortKey) {
                                // æ±ºå®š sort-indicator å®¹å™¨çš„é¡åˆ¥ (asc æˆ– desc)
                                const sortClass = this.sortConfig.direction === 1 ? 'asc' : 'desc';

                                // ä½¿ç”¨æ¨¡æ¿å­—ä¸²ç”Ÿæˆæ’åºæŒ‡ç¤ºå™¨ (ä¿®æ­£äº†æ¨¡æ¿å­—ä¸²èªæ³•éŒ¯èª¤)
                                indicatorHTML = `
                                    <span class="sort-indicator ${sortClass}">
                                        <span class="sort-arrow arrow-up">&#9652;</span>
                                        <span class="sort-arrow arrow-down">&#9662;</span>
                                    </span>`;

                            } else {
                                // æœªæ’åºæ™‚ï¼Œé¡¯ç¤ºæç¤ºæ–‡å­—
                                indicatorHTML = '<span class="sort-hint">(é»æ“Šæ’åº)</span>';
                            }
                        }

                        const displayText = this.COLUMN_DISPLAY_NAMES[col] || col;
                        return `<th scope="col" data-col="${col}"> ${displayText} ${indicatorHTML} </th>`;
                    }).join('');

                    this.theadRow.innerHTML = headerHTML;
                    this.floatingHeaderRow.innerHTML = headerHTML;

                    // --- Render Body ---
                    const bodyHTML = data.map(row => {
                        const highlightClass = (highlightID && row.sID == highlightID) ? 'highlight-row' : '';

                        const cellsHTML = visibleColumns.map(col => {
                            const cellValue = String(row[col] ?? "").trim();
                            let cellContent = cellValue;
                            let cellTitle = cellValue;
                            let htmlContent = cellValue;

                            switch (col) {
                                case "CampusNo":
                                    cellContent = this.CAMPUS_MAP[cellValue] || cellValue;
                                    break;
                                case "BuildingNo":
                                    cellContent = this.BUILDING_MAP[cellValue] || cellValue;
                                    break;
                                case "FloorNo":
                                    const floorNum = Number(cellValue);
                                    if (!isNaN(floorNum) && cellValue !== "") {
                                        cellContent = `${cellValue} æ¨“`;
                                    }
                                    break;
                            }

                            if (col === "SpaceName" && row.PicNo) {
                                const currentKeyword = this.searchInput.value;
                                const currentCampus = this.campusFilterEl.value;
                                const currentBuilding = this.buildingFilterEl.value;
                                const sID = row.sID;

                                // æ›´æ–° Details é é¢çš„é€£çµï¼Œå¸¶ä¸Šæ‰€æœ‰ç‹€æ…‹åƒæ•¸
                                const href = `Details.html?sID=${encodeURIComponent(sID)}&keyword=${encodeURIComponent(currentKeyword || "")}&campus=${encodeURIComponent(currentCampus)}&building=${encodeURIComponent(currentBuilding)}`;
                                cellTitle = `é»æ“ŠæŸ¥çœ‹ ${cellContent} çš„è©³ç´°è³‡æ–™åŠå¹³é¢åœ– (ç·¨è™Ÿ: ${row.PicNo})`;
                                htmlContent = `<a href="${href}" title="${cellTitle}">${cellContent}</a>`;
                            } else {
                                cellTitle = cellContent;
                                htmlContent = cellContent;
                            }

                            return `<td data-col="${col}" title="${cellTitle}">${htmlContent}</td>`;
                        }).join('');

                        return `<tr class="${highlightClass}">${cellsHTML}</tr>`;
                    }).join('');

                    this.tbody.innerHTML = bodyHTML;
                    this.syncHeaderWidths();
                    this.handleFloatingHeader();
                },

                naturalCompare(a, b) {
                    if (a === b) return 0;
                    const re = /(\d+)/g;
                    const aParts = String(a || '').split(re).filter(Boolean);
                    const bParts = String(b || '').split(re).filter(Boolean);
                    const len = Math.max(aParts.length, bParts.length);

                    for (let i = 0; i < len; i++) {
                        const aPart = aParts[i] || '';
                        const bPart = bParts[i] || '';
                        const isANum = !isNaN(Number(aPart));
                        const isBNum = !isNaN(Number(bPart));

                        if (isANum && isBNum) {
                            const numA = parseInt(aPart, 10);
                            const numB = parseInt(bPart, 10);
                            if (numA !== numB) return numA - numB;
                        } else if (aPart !== bPart) {
                            return aPart.localeCompare(bPart);
                        }
                    }
                    return 0;
                },

                handleSort(key, highlightID = null) {
                    if (key !== 'SpaceNo') return; // åƒ…å…è¨± SpaceNo æ’åº

                    this.sortConfig.direction = (this.sortConfig.key === key) ? this.sortConfig.direction * -1 : 1;
                    this.sortConfig.key = key;

                    let highlightedItem = null;
                    let sortableData = [...this.currentData];

                    if (highlightID) {
                        const highlightIndex = sortableData.findIndex(item => item.sID == highlightID);
                        if (highlightIndex > -1) {
                            // å°‡é«˜äº®é …ç›®å¾åˆ—è¡¨ä¸­ç§»é™¤
                            highlightedItem = sortableData.splice(highlightIndex, 1)[0];
                        }
                    }

                    sortableData.sort((a, b) => {
                        // ä½¿ç”¨è‡ªç„¶æ’åºæ³•é€²è¡Œæ¯”è¼ƒ
                        const comparison = this.naturalCompare(a[key], b[key]);
                        return comparison * this.sortConfig.direction;
                    });

                    if (highlightedItem) {
                        // å°‡é«˜äº®é …ç›®æ’å›åˆ—è¡¨çš„æœ€å‰é¢
                        sortableData.unshift(highlightedItem);
                    }

                    this.currentData = sortableData;
                    this.renderTable(this.currentData, highlightID);
                },

                async loadSpaces(keyword = "", limitCount = 0, highlightID = null) {
                    this.statusEl.textContent = "ç‹€æ…‹: è³‡æ–™è®€å–ä¸­...";
                    this.errorEl.textContent = "";
                    this.tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">è¼‰å…¥ä¸­...</td></tr>';
                    this.tableContainerEl.style.display = 'block';

                    const selectedCampus = this.campusFilterEl.value;
                    const selectedBuilding = this.buildingFilterEl.value;
                    this.currentKeyword = keyword.trim();

                    this.toggleSearchActions(this.currentKeyword !== "" || selectedCampus !== "" || selectedBuilding !== "");
                    this.floatingHeaderContainerEl.style.display = "none";

                    let query = this.supabaseClient.from("TblSpace").select(this.SELECT_COLUMNS);

                    // --- 1. æ·»åŠ æœå°‹é—œéµå­—æ¢ä»¶ ---
                    if (this.currentKeyword) {
                        const searchFields = ['SpaceName', 'SpaceNo', 'PicNo'];
                        const orFilter = searchFields.map(field => `${field}.ilike.%${this.currentKeyword}%`).join(',');
                        query = query.or(orFilter);
                    }

                    // --- 2. æ·»åŠ æ ¡å€ç¯©é¸æ¢ä»¶ ---
                    if (selectedCampus) {
                        query = query.eq('CampusNo', selectedCampus);
                    }

                    // --- 3. æ·»åŠ æ¨“æ£Ÿç¯©é¸æ¢ä»¶ ---
                    if (selectedBuilding) {
                        query = query.eq('BuildingNo', selectedBuilding);
                    }

                    query = query.limit(limitCount > 0 ? limitCount : this.MAX_ROW_LIMIT);

                    // æ›´æ–° URL åƒæ•¸ï¼Œä»¥ä¾¿é‡æ–°æ•´ç†æˆ–è¤‡è£½é€£çµæ™‚ä¿æŒç¯©é¸ç‹€æ…‹
                    const newParams = new URLSearchParams();
                    if (this.currentKeyword) newParams.set('keyword', this.currentKeyword);
                    if (selectedCampus) newParams.set('campus', selectedCampus);
                    if (selectedBuilding) newParams.set('building', selectedBuilding);
                    if (highlightID) newParams.set('highlightID', highlightID);
                    const newUrl = `${window.location.pathname}?${newParams.toString()}`;
                    window.history.replaceState(null, '', newUrl);

                    try {
                        const {
                            data,
                            error
                        } = await query;

                        if (error) throw error;

                        if (!data || data.length === 0) {
                            const filterText = (this.currentKeyword ? `èˆ‡ã€Œ${this.currentKeyword}ã€ç›¸é—œçš„` : "") +
                                (selectedCampus ? ` (æ ¡å€: ${this.CAMPUS_MAP[selectedCampus] || selectedCampus})` : "") +
                                (selectedBuilding ? ` (æ¨“æ£Ÿ: ${this.BUILDING_MAP[selectedBuilding] || selectedBuilding})` : "");

                            this.statusEl.textContent = `ç‹€æ…‹: æ‰¾ä¸åˆ°${filterText} è³‡æ–™ã€‚`;
                            this.renderTable([]);
                            return;
                        }

                        this.statusEl.textContent = `ç‹€æ…‹: è®€å–æˆåŠŸï¼Œå…±å–å¾— ${data.length} ç­†è³‡æ–™`;
                        this.currentData = this.cleanSpaceData(data);

                        // ç¢ºä¿åœ¨æœ‰æœå°‹æˆ–ç¯©é¸æ™‚ï¼Œå¦‚æœæ’åºä¸æ˜¯ SpaceNoï¼Œå‰‡é‡è¨­ç‚º SpaceNo å‡åº
                        if (this.sortConfig.key !== 'SpaceNo') {
                            this.sortConfig = {
                                key: 'SpaceNo',
                                direction: 1
                            };
                        }

                        this.handleSort(this.sortConfig.key, highlightID);

                    } catch (error) {
                        this.statusEl.textContent = "ç‹€æ…‹: è®€å–å¤±æ•—";
                        this.errorEl.textContent = `éŒ¯èª¤è¨Šæ¯:\n${error.message}`;
                        this.renderTable([]);
                    }
                }
            };

            campusMapApp.init();
        });
