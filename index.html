<!DOCTYPE html>

    <title>Supabase TblSpace æŸ¥è©¢èˆ‡è½‰æ›</title>

    <style>
        /* ä¿æŒåŸæœ‰æ¨£å¼ä¸è®Š */
        body {

        /* çªå‡ºé¡¯ç¤ºç½®é ‚åˆ—çš„æ¨£å¼ (æ·ºé»ƒè‰²çªå‡ºé¡¯ç¤º) */
        .highlight-row { 
            background-color: #fff9c4 !important; 
            font-weight: bold;
        }
        .sort-hint {
            font-size: 0.8em;

        td a {

        }
    </style>
</head>
<body>
    <h1>Supabase æ¸¬è©¦ï¼šTblSpace æŸ¥è©¢</h1>

    <div id="status">ç‹€æ…‹ï¼šæº–å‚™é€£ç·šè‡³ Supabaseâ€¦</div>
    <div id="error"></div>

    <div class="search-bar">
        <label for="search-input">è«‹è¼¸å…¥ç©ºé–“åç¨±ã€ç·¨è™Ÿæˆ–åœ–ç‰‡ç·¨è™Ÿï¼š</label>
        <input type="text" id="search-input" placeholder="ä¾‹å¦‚ï¼šæœƒè­°å®¤, A102" />
        <button id="search-btn">æœå°‹</button>
        <button id="reset-btn">é¡¯ç¤ºå‰ 10 ç­†</button> Â 
    </div>

    <table id="space-table" style="display:none;">
        <thead>
            <tr id="table-head-row"></tr>
        </thead>
        <tbody id="space-tbody"></tbody>
    </table>

    <script src="./config.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

    <script>
        const statusEl = document.getElementById("status");
        const errorEl = document.getElementById("error");
        const searchInput = document.getElementById("search-input");

        if (typeof SUPABASE_URL === "undefined" || typeof SUPABASE_ANON_KEY === "undefined") {
            if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šç„¡æ³•æ‰¾åˆ° SUPABASE_URL æˆ– SUPABASE_ANON_KEY";
            if (errorEl) errorEl.textContent = "è«‹ç¢ºèª config.js æ˜¯å¦åœ¨åŒä¸€å€‹è³‡æ–™å¤¾ã€‚";
        } else {
            if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šæ­£åœ¨é€£ç·šè‡³ Supabaseâ€¦";

            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            let currentData = [];
            let sortConfig = { key: null, direction: 1 };

            // ä¿æŒ sID åœ¨æ’é™¤åˆ—è¡¨ï¼Œä½†æˆ‘å€‘éœ€è¦ç”¨å®ƒä¾†ç½®é ‚
            const EXCLUDED_COLUMNS = ['sID']; 
            
            const COLUMN_DISPLAY_NAMES = {
                'SpaceNo': 'ç©ºé–“ç·¨è™Ÿ',
                'SpaceName': 'ç©ºé–“åç¨±',
                'CampusNo': 'æ ¡å€åç¨±',
                'BuildingNo': 'æ‰€å±¬æ¨“æ£Ÿ',
                'FloorNo': 'æ‰€åœ¨æ¨“å±¤',
            };

            const CAMPUS_MAP = {
                '1': 'ä¸­å¤®æ ¡å€(æ ¡æœ¬éƒ¨)',
                '2': 'ä»‹ä»æ ¡å€(äººç¤¾é™¢)',
                '3': 'å»ºåœ‹æ ¡å€(æ…ˆç§‘å¤§)'
            };

            const BUILDING_MAP = {
                'A': 'A æ£Ÿ', 'B': 'B æ£Ÿ', 'C': 'C æ£Ÿ', 'D': 'D æ£Ÿ', 'E': 'E æ£Ÿ', 'F': 'F æ£Ÿ',
                'G': 'G æ£Ÿ', 'H': 'H æ£Ÿ', 'I': 'I æ£Ÿ', 'J': 'J æ£Ÿ', 'K': 'K æ£Ÿ', 'L': 'L æ£Ÿ',
                'M': 'M æ£Ÿ', 'N': 'N æ£Ÿ', 'O': 'O æ£Ÿ', 'P': 'P æ£Ÿ', 'Q': 'Q æ£Ÿ', 'R': 'R æ£Ÿ',
                'S': 'S æ£Ÿ', 'T': 'T æ£Ÿ', 'U': 'U æ£Ÿ', 'V': 'V æ£Ÿ', 'W': 'W æ£Ÿ', 'X': 'X æ£Ÿ',
                'Y': 'Y æ£Ÿ', 'Z': 'Z æ£Ÿ',
                '01': 'è¡Œæ”¿å¤§æ¨“',
            };
            
            function checkImageExists(picNo) {
                return new Promise((resolve) => {
                    if (!picNo || picNo.trim() === "") {
                        resolve(null);
                        return;
                    }
                    const pngPath = `TCUMAP/${picNo}.png`;
                    const jpgPath = `TCUMAP/${picNo}.jpg`;

                    const checkPng = new Image();
                    checkPng.onload = () => resolve(pngPath);
                    checkPng.onerror = () => {
                        const checkJpg = new Image();
                        checkJpg.onload = () => resolve(jpgPath);
                        checkJpg.onerror = () => resolve(null); // PNG å’Œ JPG éƒ½ä¸å­˜åœ¨
                        checkJpg.src = jpgPath;
                    };
                    checkPng.src = pngPath;
                });
            }

            /**
             * @param {Array<Object>} data æœå°‹çµæœè³‡æ–™
             * @param {string} highlightID è¦ç½®é ‚çš„ sID
             */
            function processHighlight(data, highlightID) {
                if (!highlightID) return data;

                // ğŸš€ é—œéµï¼šæ ¹æ“š sID (å”¯ä¸€è­˜åˆ¥ç¢¼) é€²è¡Œç½®é ‚
                const highlightIndex = data.findIndex(item => item.sID == highlightID);
                
                if (highlightIndex > -1) {
                    const highlightedItem = data.splice(highlightIndex, 1)[0];
                    data.unshift(highlightedItem); // å°‡è©²é …ç§»åˆ°é™£åˆ—æœ€å‰é¢
                }
                return data;
            }

            /**
             * @param {Array<Object>} data æœå°‹çµæœè³‡æ–™
             * @param {string} highlightID è¦ç½®é ‚çš„ sID
             */
            async function renderTable(data, highlightID = null) { 
                const table = document.getElementById("space-table");
                const theadRow = document.getElementById("table-head-row");
                const tbody = document.getElementById("space-tbody");

                theadRow.innerHTML = "";
                tbody.innerHTML = "";

                if (!data || data.length === 0) {
                    if (table) table.style.display = "none";
                    return;
                }
                
                // åŸ·è¡Œç½®é ‚è™•ç†
                const processedData = processHighlight(data, highlightID); 
                currentData = processedData; 
                
                const allColumns = Object.keys(processedData[0]);
                const visibleColumns = allColumns.filter(col => !EXCLUDED_COLUMNS.includes(col));

                // ç”¢ç”Ÿè¡¨é ­ (th)
                visibleColumns.forEach(col => {
                    const th = document.createElement("th");
                    let displayText = COLUMN_DISPLAY_NAMES[col] || col; 
                    
                    if (sortConfig.key === col) {
                        const directionText = sortConfig.direction === 1 ? 'â–² (ç”±å°åˆ°å¤§)' : 'â–¼ (ç”±å¤§åˆ°å°)';
                        displayText += `<span class="sort-hint"><font color="#007bff">${directionText}</font></span>`; 
                    } else {
                        displayText += `<span class="sort-hint"> (é»æ“Šæ’åº)</span>`;
                    }

                    th.innerHTML = displayText;
                    // æ’åºæ™‚å‚³é highlightID
                    th.onclick = () => { handleSort(col, highlightID); }; 
                    if (theadRow) theadRow.appendChild(th);
                });

                // ç”¢ç”Ÿæ¯ä¸€åˆ—è³‡æ–™ (td)
                for (const row of processedData) { 
                    const tr = document.createElement("tr");
                    
                    // ğŸš€ é—œéµï¼šæ ¹æ“š sID åˆ¤æ–·æ˜¯å¦é«˜äº®
                    if (highlightID && row.sID == highlightID) {
                        tr.classList.add('highlight-row');
                    }

                    for (const col of visibleColumns) {
                        const td = document.createElement("td");
                        const cellValue = String(row[col] ?? "").trim();

                        if (col === "CampusNo") {
                            td.textContent = CAMPUS_MAP[cellValue] || cellValue; 
                        } else if (col === "BuildingNo") {
                            td.textContent = BUILDING_MAP[cellValue] || cellValue;
                        } else if (col === "FloorNo") { 
                            if (cellValue !== "" && !isNaN(Number(cellValue))) {
                                td.textContent = cellValue + ' æ¨“'; 
                            } else {
                                td.textContent = cellValue;
                            }
                        } else if (col === "SpaceName") {
                            td.textContent = cellValue; 
                            
                            const spaceNo = row.SpaceNo;
                            const picNo = row.PicNo; 
                            const sID = row.sID; // ç²å– sID

                            if (picNo) {
                                const imagePath = await checkImageExists(picNo); 
                                
                                if (imagePath) {
                                    td.innerHTML = ''; 
                                    
                                    const detailLink = document.createElement('a');
                                    const currentKeyword = searchInput.value; 

                                    // ğŸš€ é—œéµï¼šå‚³é sID å’Œ keyword
                                    detailLink.href = `Details.html?sID=${encodeURIComponent(sID)}&keyword=${encodeURIComponent(currentKeyword)}`; 
                                    
                                    detailLink.textContent = cellValue; 
                                    detailLink.title = `é»æ“ŠæŸ¥çœ‹ ${cellValue} çš„è©³ç´°è³‡æ–™åŠå¹³é¢åœ–`;
                                    
                                    td.appendChild(detailLink);
                                } else {
                                    td.title = `æ²’æœ‰æ‰¾åˆ° ${cellValue} çš„å¹³é¢åœ–`;
                                }
                            }
                        } else {
                            td.textContent = cellValue;
                        }

                        tr.appendChild(td);
                    }
                    if (tbody) tbody.appendChild(tr);
                }

                if (table) table.style.display = "table";
            }

            /**
             * @param {string} key æ’åºçš„æ¬„ä½
             * @param {string} highlightID è¦ç½®é ‚çš„ sID
             */
            function handleSort(key, highlightID = null) {
                if (sortConfig.key === key) {
                    sortConfig.direction *= -1;
                } else {
                    sortConfig.key = key;
                    sortConfig.direction = 1; 
                }

                // æ’åºå‰å…ˆç§»é™¤ç½®é ‚é …ç›®
                let highlightedItem = null;
                if (highlightID) {
                    // ğŸš€ é—œéµï¼šæ ¹æ“š sID æ‰¾å‡ºä¸¦ç§»é™¤
                    const highlightIndex = currentData.findIndex(item => item.sID == highlightID);
                    if (highlightIndex > -1) {
                        highlightedItem = currentData.splice(highlightIndex, 1)[0];
                    }
                }

                currentData.sort((a, b) => {
                    let valA = a[key];
                    let valB = b[key];

                    if (valA == null) return 1;
                    if (valB == null) return -1;

                    if (!isNaN(valA) && !isNaN(valB)) {
                        return (Number(valA) - Number(valB)) * sortConfig.direction;
                    }
                    return String(valA).localeCompare(String(valB)) * sortConfig.direction;
                });
                
                // æ’åºå®Œæˆå¾Œï¼Œå†æŠŠç½®é ‚é …ç›®æ”¾å›ç¬¬ä¸€ä½
                if (highlightedItem) {
                    currentData.unshift(highlightedItem);
                }

                // é‡æ–°æ¸²æŸ“è¡¨æ ¼ï¼Œå‚³é highlightID
                renderTable(currentData, highlightID); 
            }

            /**
             * @param {string} keyword æœå°‹é—œéµå­—
             * @param {number} limitCount é™åˆ¶ç­†æ•¸
             * @param {string} highlightID è¦ç½®é ‚çš„ sID (å¯é¸)
             */
            async function loadSpaces(keyword = "", limitCount = 0, highlightID = null) { 
                if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šè³‡æ–™è®€å–ä¸­â€¦";
                if (errorEl) errorEl.textContent = "";

                let query = supabaseClient.from("TblSpace").select("*"); 
                const trimmedKeyword = keyword.trim();

                if (trimmedKeyword !== "") {
                    const orFilter = 
                        `SpaceName.ilike.%${trimmedKeyword}%,` + 
                        `SpaceNo.ilike.%${trimmedKeyword}%,` +
                        `PicNo.ilike.%${trimmedKeyword}%`; 
                    query = query.or(orFilter);
                }

                if (limitCount > 0) {
                    query = query.limit(limitCount);
                }

                const { data, error } = await query;

                if (error) {
                    if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šè®€å–å¤±æ•—";
                    if (errorEl) errorEl.textContent = "éŒ¯èª¤è¨Šæ¯ï¼š\n" + error.message;
                    renderTable([]);
                    return;
                }

                if (statusEl) statusEl.textContent = "ç‹€æ…‹ï¼šè®€å–æˆåŠŸï¼Œå…±å–å¾— " + (data ? data.length : 0) + " ç­†è³‡æ–™";

                if (!data || data.length === 0) {
                    renderTable([]);
                    return;
                }

                currentData = data;
                sortConfig = { key: null, direction: 1 }; 
                
                // å‚³é highlightID çµ¦ renderTable
                await renderTable(currentData, highlightID); 
            }
            
            // ------------------------------------
            // äº‹ä»¶ç¶å®š & é é¢å•Ÿå‹•é‚è¼¯ (åŒ…å«è¿”å›è™•ç†)
            // ------------------------------------
            
            const urlParams = new URLSearchParams(window.location.search);
            const returnKeyword = urlParams.get('keyword');
            // ğŸš€ é—œéµï¼šæ¥æ”¶ highlightID
            const highlightID = urlParams.get('highlightID');
            
            if (returnKeyword) {
                // å¾ Details é é¢è¿”å›
                searchInput.value = returnKeyword;
                // å‚³é highlightID åŸ·è¡Œæœå°‹å’Œç½®é ‚
                loadSpaces(returnKeyword, 0, highlightID); 
            } else {
                // æ­£å¸¸å•Ÿå‹•é é¢
                loadSpaces("", 10);
            }

            const searchBtn = document.getElementById("search-btn");
            const resetBtn = document.getElementById("reset-btn");

            if (searchBtn) {
                searchBtn.addEventListener("click", () => {
                    const keyword = searchInput.value;
                    // ä¸€èˆ¬æœå°‹æ™‚ï¼Œæ²’æœ‰ç½®é ‚é …ç›®
                    loadSpaces(keyword, 0, null); 
                });
            }

            if (resetBtn) {
                resetBtn.addEventListener("click", () => {
                    searchInput.value = ""; 
                    // æ¢å¾©é¡¯ç¤ºå‰ 10 ç­†ï¼Œæ²’æœ‰ç½®é ‚é …ç›®
                    loadSpaces("", 10, null); 
                });
            }

            if (searchInput) {
                searchInput.addEventListener("keyup", (e) => {
                    if (e.key === "Enter") {
                        const keyword = e.target.value;
                        loadSpaces(keyword, 0, null); 
                    }
                });
            }
        }
    </script>
