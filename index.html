<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>Supabase 測試：TblSpace 查詢與排序 (凍結行與列)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    
    <style>
        /* 基礎樣式 */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            padding: 5px 0; 
        }
        
        #status {
            margin: 10px 0;
            color: #555;
        }
        #error {
            color: #b00020;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        
        .search-bar {
            margin: 10px 0 20px 0;
            display: flex; 
            align-items: center;
            flex-wrap: wrap; 
            gap: 10px; 
        }
        .search-bar label {
            width: 100%; 
            font-weight: 600;
        }
        .search-bar input {
            padding: 8px; 
            border-radius: 4px;
            border: 1px solid #ccc;
            flex-grow: 1; 
            min-width: 200px;
        }
        .search-bar button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            white-space: nowrap; 
            transition: background-color 0.2s;
        }
        .search-bar button:hover {
            background-color: #0056b3; 
        }

        /* ------------------------------------------- */
        /* 表格樣式 (凍結功能核心) */
        /* ------------------------------------------- */
        
        .table-container { 
            width: 100%;
            /* *** 恢復固定高度，以允許行凍結 (表頭) *** */
            height: calc(100vh - 250px); 
            max-width: 100%; 
            /* *** 恢復滾動：允許水平和垂直滾動條出現 (這是行凍結的必要條件) *** */
            overflow: auto; 
            margin-top: 20px;
            border: 1px solid #ddd; 
        }

        table {
            width: 100%;
            min-width: 800px; 
            border-collapse: collapse; 
            background: #fff;
            table-layout: fixed; 
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd; 
            font-size: 0.9rem;
            text-align: left;
            white-space: nowrap;
        }
        
        /* 凍結表頭 (行) - 重新設置 sticky */
        thead th {
            position: sticky; /* 恢復 sticky 屬性 */
            top: 0; /* 固定在頂部 0px 的位置 */
            background: #f0f0f0; 
            z-index: 10; 
        }
        
        /* 凍結第一欄 (列) - 空間編號 */
        td:nth-child(1) {
            position: sticky;
            left: 0; 
            width: 120px; 
            min-width: 120px;
            background: #fff; /* 白色背景 (無色效果) */
            z-index: 5; 
        }

        /* 確保凍結的表頭和凍結的列交叉點 (同時 sticky) */
        th[data-col="SpaceNo"] {
            position: sticky; 
            left: 0; 
            width: 120px;
            min-width: 120px;
            background: #f0f0f0; 
            z-index: 15; /* 最高 z-index 確保它位於頂部和最左側 */
            cursor: pointer;
        }
        th[data-col="SpaceNo"]:hover {
            background-color: #e0e0e0; 
        }

        .highlight-row { 
            background-color: #fff9c4 !important; 
            font-weight: bold;
        }
        
        .sort-hint {
            font-size: 0.8em;
            color: #555; 
            margin-left: 5px;
            font-weight: normal;
        }
        
        td a {
            color: #007bff;
            text-decoration: none; 
            cursor: pointer;
            font-weight: 500;
        }
        td a:hover {
            color: #0056b3;
            text-decoration: underline; 
        }
        
    </style>
</head>
<body>
    <h1>Supabase 測試：TblSpace 查詢</h1>

    <div id="status">狀態：準備連線至 Supabase...</div>
    <div id="error"></div>

    <div class="search-bar">
        <label for="search-input">請輸入空間名稱、編號或圖片編號：</label>
        <input type="text" id="search-input" placeholder="例如：會議室, A102" />
        <button id="search-btn">搜尋</button>
        
        <button id="limit-btn" style="display:none;">顯示前 10 筆相關結果</button> 
        <button id="reset-btn" style="display:none;">返回所有資料</button> 
    </div>
    
    <div class="table-container" id="table-container" style="display:none;">
        <table id="space-table">
            <thead>
                <tr id="table-head-row"></tr>
            </thead>
            <tbody id="space-tbody"></tbody>
        </table>
    </div>

    <script src="./config.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const campusMapApp = {
                // --- DOM Elements ---
                statusEl: document.getElementById("status"),
                errorEl: document.getElementById("error"),
                searchInput: document.getElementById("search-input"),
                searchBtn: document.getElementById("search-btn"),
                resetBtn: document.getElementById("reset-btn"),
                limitBtn: document.getElementById("limit-btn"),
                tableContainerEl: document.getElementById("table-container"),
                theadRow: document.getElementById("table-head-row"),
                tbody: document.getElementById("space-tbody"),

                // --- State ---
                supabaseClient: null,
                currentData: [],
                currentKeyword: "",
                sortConfig: { key: 'SpaceNo', direction: 1 },
                
                // --- Constants ---
                EXCLUDED_COLUMNS: ['sID'],
                COLUMN_DISPLAY_NAMES: {
                    'SpaceNo': '空間編號',
                    'SpaceName': '空間名稱',
                    'CampusNo': '校區名稱',
                    'BuildingNo': '所屬樓棟',
                    'FloorNo': '所在樓層',
                    'PicNo': '圖片編號'
                },
                SELECT_COLUMNS: 'sID,SpaceNo,SpaceName,CampusNo,BuildingNo,FloorNo,PicNo',
                MAX_ROW_LIMIT: 5000,
                
                CAMPUS_MAP: Object.freeze({
                    '1': '中央校區(校本部)',
                    '2': '介仁校區(人社院)',
                    '3': '建國校區(慈科大)'
                }),
                
                BUILDING_MAP: Object.freeze({
                    'A': 'A 棟', 'B': 'B 棟', 'C': 'C 棟', 'D': 'D 棟', 'E': 'E 棟', 'F': 'F 棟',
                    'G': 'G 棟', 'H': 'H 棟', 'I': 'I 棟', 'J': 'J 棟', 'K': 'K 棟', 'L': 'L 棟',
                    'M': 'M 棟', 'N': 'N 棟', 'O': 'O 棟', 'P': 'P 棟', 'Q': 'Q 棟', 'R': 'R 棟',
                    'S': 'S 棟', 'T': 'T 棟', 'U': 'U 棟', 'V': 'V 棟', 'W': 'W 棟', 'X': 'X 棟',
                    'Y': 'Y 棟', 'Z': 'Z 棟',
                    '01': '行政大樓',
                }),

                // --- Methods ---
                init() {
                    if (typeof SUPABASE_URL === "undefined" || typeof SUPABASE_ANON_KEY === "undefined") {
                        this.statusEl.textContent = "狀態: 無法找到設定檔";
                        this.errorEl.textContent = "請確認 config.js 檔案存在且已正確載入。";
                        return;
                    }
                    
                    this.statusEl.textContent = "狀態: 正在連線至 Supabase...";
                    this.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    this.addEventListeners();
                    this.loadFromURL();
                },

                addEventListeners() {
                    this.searchBtn.addEventListener("click", () => this.loadSpaces(this.searchInput.value));
                    this.resetBtn.addEventListener("click", () => window.location.href = window.location.pathname);
                    this.limitBtn.addEventListener("click", () => this.loadSpaces(this.currentKeyword, 10));
                    this.searchInput.addEventListener("keyup", e => e.key === "Enter" && this.loadSpaces(e.target.value));
                    this.searchInput.addEventListener("input", () => this.toggleSearchActions(this.searchInput.value.trim() !== ""));
                    
                    // 事件代理：只在 thead 上註冊一次事件監聽
                    this.theadRow.addEventListener('click', (e) => {
                        const th = e.target.closest('th');
                        if (th && th.dataset.col === 'SpaceNo') {
                            const highlightID = new URLSearchParams(window.location.search).get('highlightID');
                            this.handleSort(th.dataset.col, highlightID);
                        }
                    });
                },
                
                toggleSearchActions(hasKeyword) {
                    this.limitBtn.style.display = hasKeyword ? 'inline-block' : 'none';
                    this.resetBtn.style.display = hasKeyword ? 'inline-block' : 'none';
                },

                loadFromURL() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnKeyword = urlParams.get('keyword');
                    const highlightID = urlParams.get('highlightID');
                    
                    if (returnKeyword) {
                        this.searchInput.value = returnKeyword;
                        this.toggleSearchActions(returnKeyword.trim() !== "");
                        this.loadSpaces(returnKeyword, 0, highlightID); 
                    } else {
                        this.toggleSearchActions(false);
                        this.loadSpaces("", 0); 
                    }
                },
                
                cleanSpaceData(data) {
                    if (!data) return [];
                    return data.map(item => ({
                        ...item,
                        SpaceNo: String(item.SpaceNo || '').trim(),
                        SpaceName: String(item.SpaceName || '').trim(),
                        PicNo: String(item.PicNo || '').trim(),
                    }));
                },

                renderTable(data, highlightID = null) {
                    this.theadRow.innerHTML = "";
                    this.tbody.innerHTML = "";

                    if (!data || data.length === 0) {
                        this.tableContainerEl.style.display = "none";
                        return;
                    }

                    this.tableContainerEl.style.display = "block";
                    const visibleColumns = Object.keys(data[0]).filter(col => !this.EXCLUDED_COLUMNS.includes(col));

                    // --- Render Header ---
                    const headerHTML = visibleColumns.map(col => {
                        const isSpaceNo = col === "SpaceNo";
                        const isSortKey = this.sortConfig.key === col;
                        let sortIndicator = '';
                        let sortHintText = '';
                        
                        if (isSpaceNo) {
                            sortHintText = '(點擊排序)';
                            if (isSortKey) {
                                // 使用標準 HTML 實體字元 &#x25B2; (▲) 和 &#x25BC; (▼)
                                sortIndicator = this.sortConfig.direction === 1 ? '&#x25B2; (由小到大)' : '&#x25BC; (由大到小)';
                                sortHintText = '';
                            }
                        }
                        
                        const displayText = this.COLUMN_DISPLAY_NAMES[col] || col;
                        
                        return `<th scope="col" data-col="${col}" ${isSpaceNo ? 'style="cursor: pointer;"' : ''}>
                            ${displayText} 
                            <span class="sort-hint">${sortHintText || `<font color="#007bff">${sortIndicator}</font>`}</span>
                        </th>`;
                    }).join('');
                    this.theadRow.innerHTML = headerHTML;
                    
                    // --- Render Body ---
                    const bodyHTML = data.map(row => {
                        const highlightClass = (highlightID && row.sID == highlightID) ? 'highlight-row' : '';
                        
                        const cellsHTML = visibleColumns.map(col => {
                            const cellValue = String(row[col] ?? "").trim();
                            let cellContent = cellValue;
                            let cellTitle = cellValue;
                            let htmlContent = cellValue;
                            
                            switch (col) {
                                case "CampusNo":
                                    cellContent = this.CAMPUS_MAP[cellValue] || cellValue;
                                    break;
                                case "BuildingNo":
                                    cellContent = this.BUILDING_MAP[cellValue] || cellValue;
                                    break;
                                case "FloorNo":
                                    const floorNum = Number(cellValue);
                                    if (!isNaN(floorNum) && cellValue !== "") {
                                        cellContent = `${cellValue} 樓`;
                                    }
                                    break;
                            }
                            
                            if (col === "SpaceName" && row.PicNo) {
                                const currentKeyword = this.searchInput.value;
                                const sID = row.sID;
                                const href = `Details.html?sID=${encodeURIComponent(sID)}&keyword=${encodeURIComponent(currentKeyword)}`;
                                cellTitle = `點擊查看 ${cellValue} 的詳細資料及平面圖 (編號: ${row.PicNo})`;
                                htmlContent = `<a href="${href}" title="${cellTitle}">${cellContent}</a>`;
                            } else {
                                htmlContent = cellContent;
                            }

                            return `<td title="${cellTitle}">${htmlContent}</td>`;
                        }).join('');
                        
                        return `<tr class="${highlightClass}">${cellsHTML}</tr>`;
                    }).join('');

                    this.tbody.innerHTML = bodyHTML;
                },
                
                naturalCompare(a, b) {
                    if (a === b) return 0;
                    const re = /(\d+)/g;
                    const aParts = String(a || '').split(re).filter(Boolean);
                    const bParts = String(b || '').split(re).filter(Boolean);

                    const len = Math.max(aParts.length, bParts.length);
                    for (let i = 0; i < len; i++) {
                        const aPart = aParts[i] || '';
                        const bPart = bParts[i] || '';

                        const isANum = !isNaN(Number(aPart));
                        const isBNum = !isNaN(Number(bPart));

                        if (isANum && isBNum) {
                            const numA = parseInt(aPart, 10);
                            const numB = parseInt(bPart, 10);
                            if (numA !== numB) return numA - numB;
                        } else if (aPart !== bPart) {
                            return aPart.localeCompare(bPart);
                        }
                    }
                    return 0;
                },

                handleSort(key, highlightID = null) {
                    if (key !== 'SpaceNo') return;

                    this.sortConfig.direction = (this.sortConfig.key === key) ? this.sortConfig.direction * -1 : 1;
                    this.sortConfig.key = key;
                    
                    let highlightedItem = null;
                    let sortableData = [...this.currentData];

                    if (highlightID) {
                        const highlightIndex = sortableData.findIndex(item => item.sID == highlightID);
                        if (highlightIndex > -1) {
                            highlightedItem = sortableData.splice(highlightIndex, 1)[0];
                        }
                    }

                    sortableData.sort((a, b) => {
                        const comparison = this.naturalCompare(a[key], b[key]);
                        return comparison * this.sortConfig.direction;
                    });
                    
                    if (highlightedItem) {
                        sortableData.unshift(highlightedItem);
                    }
                    
                    this.currentData = sortableData;
                    this.renderTable(this.currentData, highlightID);
                },

                async loadSpaces(keyword = "", limitCount = 0, highlightID = null) {
                    this.statusEl.textContent = "狀態: 資料讀取中...";
                    this.errorEl.textContent = "";
                    this.tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">載入中...</td></tr>';
                    this.tableContainerEl.style.display = 'block';

                    this.currentKeyword = keyword.trim();
                    this.toggleSearchActions(this.currentKeyword !== "");

                    let query = this.supabaseClient.from("TblSpace").select(this.SELECT_COLUMNS);

                    if (this.currentKeyword) {
                        const searchFields = ['SpaceName', 'SpaceNo', 'PicNo'];
                        const orFilter = searchFields.map(field => `${field}.ilike.%${this.currentKeyword}%`).join(',');
                        query = query.or(orFilter);
                    }

                    query = query.limit(limitCount > 0 ? limitCount : this.MAX_ROW_LIMIT);

                    try {
                        const { data, error } = await query;

                        if (error) throw error;

                        if (!data || data.length === 0) {
                            this.statusEl.textContent = this.currentKeyword ? `狀態: 找不到與「${this.currentKeyword}」相關的資料` : "狀態: 資料庫中目前沒有資料。";
                            this.renderTable([]);
                            return;
                        }
                        
                        this.statusEl.textContent = `狀態: 讀取成功，共取得 ${data.length} 筆資料`;
                        this.currentData = this.cleanSpaceData(data);
                        
                        if (!this.currentKeyword && this.sortConfig.key !== 'SpaceNo') {
                            this.sortConfig = { key: 'SpaceNo', direction: 1 };
                        } else if (this.currentKeyword && this.sortConfig.key !== 'SpaceNo') {
                             this.sortConfig = { key: 'SpaceNo', direction: 1 };
                        }

                        this.handleSort(this.sortConfig.key, highlightID);

                    } catch (error) {
                        this.statusEl.textContent = "狀態: 讀取失敗";
                        this.errorEl.textContent = `錯誤訊息:\n${error.message}`;
                        this.renderTable([]);
                    }
                }
            };

            campusMapApp.init();
        });
    </script>
</body>
</html>
